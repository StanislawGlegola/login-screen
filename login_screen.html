<!DOCTYPE html>
<head>
    <title>Contact us</title>
<meta charset="UTF-8>">
<link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
<div class="container">
    <h1>Contact us</h1>
    <form name="contactForm" class="contact-form">
        <div class="form-group">
                <label for="name">Type your name</label>
                <input type="text" id="name" class="contact-input">
        </div>
        <div class="form-group">
                <label for="email">Type your e-mail</label>
                <input type="email" id="email" class="contact-input">
        </div>
        <div class="form-group">
                <label for="message">Type your message</label>
                <textarea type="message" id="message" cols="30" rows="10" class="contact-input contact-textarea"></textarea>
         </div>
         <input type="submit" class="contact-submit-button" value="submit">
        <div class="contact-status">
            All fields are required!
        </div>
        </form>
</div>
<!-- zaladowanie pliku ze skryptem JS na koniec body tak, aby miec dostep do wszystkich 
    elementow znajdujacych sie w body -->
    <script src="main.js"></script>
</body>
</html>
